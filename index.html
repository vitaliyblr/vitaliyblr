<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        function gtag() { dataLayer.push(arguments); }

        // Указываем Measurement ID и user_id
        const userId = "12345"; // Пример user_id

<body>
<div style="display: flex; align-items: center;">
    <span style="padding: 8px; background-color: #f0f0f0; border: 1px solid #ccc; border-right: none;">+44</span>
    <input 
        type="text" 
        id="phone" 
        name="phone" 
        placeholder="7900123456"
        pattern="\d{10}"
        title="Please enter the remaining 10 digits of your UK phone number."
        maxlength="10"
        required
        style="padding: 8px; border: 1px solid #ccc; width: 200px;"
    >
</div>
    <script>
        // Пример отправки пользовательского события

            console.log('Button clicked!');
            gtag('event', 'button_click', {
                event_category: 'engagement',
                event_label: 'testButton'
            });

    </script>
